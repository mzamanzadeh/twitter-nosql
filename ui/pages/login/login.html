<section id="c_contact" class="auth-container">
    <div class="container">
        <div class="row">
            <div class="col-md-12 title">
                <h2>Login to Our Twitter!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 ml-auto mr-auto">
                <form class="contact-form" ng-submit="vm.login()">
                    <div class="input-field col-sm-12">
                        <div class="form-group">
                            <input id="user" name="name" ng-model="vm.formData.username" type="text" placeholder="Username (or Email) *" required="required"
                                   data-error="Name is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="input-field col-sm-12">
                        <div class="form-group">
                            <input id="password" name="name" type="password" ng-model="vm.formData.password" placeholder="Password *" required="required"
                                   data-error="Password is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-sm-12 center">
                        <input type="submit" value="Login">
                        <div class="messages"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
